{% extends 'base.html' %}

{% block content %}
    <h1>Courses</h1>
    <a href="{{ url_for('create_new_course') }}" class="btn btn-success mb-3">Create New Course</a>
    <table class="table">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.description }}</td>
                    <td><a href="{{ url_for('edit_course', course_id=course.id) }}">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
