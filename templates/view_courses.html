<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Courses</title>
</head>
<body>
    <h1>Courses List</h1>
    <ul>
        {% for course in courses %}
            <li>
                <strong>{{ course.title }}</strong> - {{ course.description }}
                <!-- You can add more details here -->
            </li>
        {% else %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
</body>
</html>
