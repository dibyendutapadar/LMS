{% extends 'base.html' %}

{% block content %}
    <h2>Task List</h2>
    <a href="{{ url_for('create_new_task') }}" class="btn btn-success mb-3">Add New Task</a>
    <table class="table">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Title</th>
                <th>Deadline</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task[0] }}</td>
                <td>{{ task[3] }}</td>
                <td>{{ task[2] }}</td>
                <td>
                    <!-- Add action buttons here -->
                    <a href="{{ url_for('edit_task', task_id=task[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            {% for i in range(1, total_pages + 1) %}
                <li class="page-item {% if i == page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('view_tasks', page=i) }}">{{ i }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endblock %}
