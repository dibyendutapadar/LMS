<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            min-height: 100vh;
            /* Make sure to at least fill the viewport */
            display: flex;
            align-items: center;
            /* Align vertically */
            justify-content: center;
            /* Align horizontally */
        }

        .card {
            max-width: 950px;
            margin: auto;
            overflow: hidden;
        }

        .row {}

        .left-col {
            background: url('path_to_your_image.jpg') no-repeat center center;
            background-size: cover;
        }

        .right-col {
            padding: 2rem;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
        }

        .social-buttons .btn {
            margin-right: 0.5rem;
        }

        .social-buttons {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">



            <h2 class="text-center mb-4">Student Signup</h2>
            <form action="/learner/signup" method="post">
                <div class="form-group">
                    <select class="form-control" name="usertype" id="usertype" required>
                        <option value="Admin">Admin</option>
                        <option value="Author">Author</option>
                        <option value="Learner" selected>Learner</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your Name"
                        required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="userPassword" name="userPassword"
                        placeholder="Create Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
                <div class="social-buttons mt-3">
                    <button class="btn btn-outline-dark" type="button">Google</button>
                    <button class="btn btn-outline-dark" type="button">Facebook</button>
                </div>
                <div class="text-center">
                    <small>Already have an account? <a href="/learner">Sign in</a></small>
                </div>
            </form>


        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
